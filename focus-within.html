<!doctype html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="focus-within.css">
</head>
<body>

<form class="pretty">
    <div class="pretty__holder">
        <label for="firstName" class="pretty__label">First Name</label>
        <input type="text" class="pretty__input" id="firstName" placeholder="First Name">
    </div>
    <div class="pretty__holder">
        <label for="lastName" class="pretty__label">Last Name</label>
        <input type="text" class="pretty__input" id="lastName" placeholder="Last Name">
    </div>
    <div class="pretty__holder">
        <label for="email" class="pretty__label">Email</label>
        <input type="email" class="pretty__input" id="email" placeholder="email">
    </div>
</form>

</body>
</html>
